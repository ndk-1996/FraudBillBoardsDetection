<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>UserPage</title>
    {% endif %}
    <link rel = 'stylesheet' href = "{{ url_for('static', filename = 'w3_css_file.css') }}">
</head>
<body background = "{{ url_for('static', filename = 'background_image1.jpg') }}">
<div class = "w3-bar w3-red w3-card w3-padding-16">
    <a href = "{{ url_for('user_home_page', user_id=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">User Home</a>
    <a href = "{{ url_for('about_us') }}" class = "w3-button w3-hover-green w3-round-xxlarge">About us</a>
    <a href = "{{ url_for('register', user_id=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">Register with us</a>
    <a href = "{{ url_for('user_page', username=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">User Page</a>
    <a href = "{{ url_for('logout_user', user_id=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">User Logout</a>
</div>
<br><br>
<hr>
<p>
    <a href = "{{ url_for('user_transactions', user_id=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">Previous Transactions</a>
</p>
<p>
    <a href = "{{ url_for('search_billboards', user_id=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">Buy BillBoard</a>
</p>
<p>
    <a href = "{{ url_for('payment_in_progress_transactions', user_id=username) }}" class = "w3-button w3-hover-green w3-round-xxlarge">Payment in progress Transactions</a>
</p>
</body>
</html>
